        /* Apply styles to the form container */
form {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9;
}

/* Style labels */
label {
    font-weight: bold;
}

/* Add some space between elements */
br {
    margin-bottom: 10px;
}

/* Style the submit button */
button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
/* Style the textarea */
textarea {
    width: 100%;
     height: 100px;/* Adjust as needed */

<body>
    <form>
        <label id="leb" for="fname">Enter your name</label>
        <input type="text" id="fname" name="fname" minlength="3" maxlength="15" pattern="[a-zA-Z ]{3,15}"
            placeholder="Name" required><br>
        <br>
        <div>
            <label for="mypass">Enter password</label>
            <input type="password" name="mypass" id="mypass" placeholder="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </div>
        <br>
        <div>
            <label for="email">Enter your Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br><br>
        <div>
            <label for="radio">Enter Your gender:</label>
            <input type="radio" name="gender" value="male" checked required>Male
            <input type="radio" name="gender" value="female" required>Female
            <input type="radio" name="gender" value="transgender" required>transgender
        </div>
        <br><br>
        <div>
            <label>Select education:</label>
            <input type="checkbox" name="edu" value="ug">UG
            <input type="checkbox" name="edu" value="graduate">graduate
            <input type="checkbox" name="edu" value="pg">PG
        </div>
        <br>
        <br>
        <div>
            <label>Enter your course</label>
            <select name="mycourse">
                <option value="">Select your course</option>
                <option value="React">React</option>
                <option value="java">java</option>
                <option value="node">node</option>
                <option value="c++">c++</option>
                <option value=".net">.net</option>
            </select>
        </div>
        <br>
        <br>
        <div>
            <label>Enter feedback here:</label>
            <textarea name="myfeedback" cols="50" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label>date of birth</label>
            <input type="date" name="dob">
        </div>
        <br>
        <div>
            <label>Upload your cv</label>
            <input type="file" name="profile">
        </div>
        <br>
        <div>
            <label>Course fees</label>
            <input type="text" name="fees" value="1000" readonly disabled>
        </div>
        <br>
        <button type="submit">submit</button>
    </form>
